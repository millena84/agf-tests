<template>
    <div class="slds-m-around_medium">
        <!-- Cabeçalho -->
        <div class="slds-m-bottom_medium">
            <h2 class="slds-text-heading_medium">Seletor de Registros TST_CM</h2>
        </div>

        <!-- Indicador de Carregamento -->
        <lightning-spinner
            if:true={isLoading}
            alternative-text="Carregando..."
            size="medium"
        ></lightning-spinner>

        <!-- Mensagem de Erro -->
        <template if:true={hasError}>
            <div class="slds-m-bottom_medium">
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">Erro</span>
                    <svg
                        class="slds-icon slds-icon_small slds-m-right_small"
                        aria-hidden="true"
                    >
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                    </svg>
                    <span class="slds-m-left_small">{errorMessage}</span>
                </div>
            </div>
        </template>

        <!-- DataTable com Seleção Única -->
        <template if:false={isLoading}>
            <div class="slds-m-bottom_medium">
                <lightning-datatable
                    key-field="Id"
                    data={records}
                    columns={columns}
                    selected-rows={selectedRows}
                    onrowselection={handleRowSelection}
                    max-row-selection="1"
                    hide-checkbox-column={false}
                    sort-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={handleSort}
                ></lightning-datatable>
            </div>

            <!-- Seção de Informações do Registro Selecionado -->
            <template if:true={hasSelectedRecord}>
                <div class="slds-box slds-m-top_medium slds-p-around_medium">
                    <div class="slds-text-heading_small slds-m-bottom_medium">
                        Registro Selecionado
                    </div>
                    <div class="slds-grid slds-wrap slds-grid_pull-padded">
                        <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small slds-m-bottom_small">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">ID:</label>
                                <div class="slds-form-element__control">
                                    <span class="slds-text-body_regular">{selectedRecord.Id}</span>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small slds-m-bottom_small">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">Nome:</label>
                                <div class="slds-form-element__control">
                                    <span class="slds-text-body_regular">{selectedRecord.Name}</span>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small slds-m-bottom_small">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">Data de Criação:</label>
                                <div class="slds-form-element__control">
                                    <span class="slds-text-body_regular">{formattedCreatedDate}</span>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small slds-m-bottom_small">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">Última Modificação:</label>
                                <div class="slds-form-element__control">
                                    <span class="slds-text-body_regular">{formattedModifiedDate}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botões de Ação -->
                    <div class="slds-m-top_medium">
                        <lightning-button
                            variant="brand"
                            label="Confirmar Seleção"
                            onclick={handleConfirmSelection}
                            class="slds-m-right_small"
                        ></lightning-button>
                        <lightning-button
                            variant="neutral"
                            label="Limpar Seleção"
                            onclick={handleClearSelection}
                        ></lightning-button>
                    </div>
                </div>
            </template>

            <!-- Mensagem quando nenhum registro está selecionado -->
            <template if:false={hasSelectedRecord}>
                <div class="slds-box slds-m-top_medium slds-p-around_medium slds-text-align_center">
                    <p class="slds-text-body_regular slds-text-color_weak">
                        Selecione um registro na tabela acima
                    </p>
                </div>
            </template>
        </template>
    </div>
</template>
